<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
  @for (league of leagues; track league) {
    <app-league-card
      [title]="league.title"
      [description]="league.description"
      [icon]="league.icon"
      [link]="league.link"
      class="h-full"
    />
  }
</section>
